<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
</head>

<body>
    <h1>Formuláario de inscrição</h1>

    <label for="nome">Nome: </label><br>
    <input type="text" name="nome" id="nome" required>
    <br><br>

    <label for="email">E-mail: </label><br>
    <input type="text" name="email" id="email" required>
    <br><br>

    <label for="wp">Whatsapp: </label><br>
    <input type="phone" name="wp" id="wp" required>
    <br><br>

    <label for="atuacao">Área de atuação</label><br>
    <input type="radio" name="atuacao" id="dev" required>
    <label for="dev">Desenvolvimento</label>
    <input type="radio" name="atuacao" id="qa" required>
    <label for="qa">Quality Assurance (QA)</label>
    <input type="radio" name="atuacao" id="dados" required>
    <label for="dados">Análise de Dados</label>
    <input type="radio" name="atuacao" id="infra" required>
    <label for="infra">Infraestrutura</label>
    <br><br>

    <label for="obs">Observações: </label><br>
    <textarea name="obs" id="obs"></textarea required>
    <br><br>

    <input type="checkbox" name="receber" id="receber" checked required>
    <label for="receber">Desejo receber novidades e ofertas por email.</label><br>

    <input type="submit" value="Enviar">


</body>

</html>
